{% load static %}
{% block body %}
<html>
<head>
{% include 'header.html' %}
<style>
.mydivstyleone:hover{
box-shadow:0 0 20px 0 rgba(0,0,0,0.3);
transform:translateY(-1px);

.headingfour:hover{
color : lightblue;
</style>

</head>
<body>
{% include 'navigation.html' %}

<!-- carousel start-->
<div id="demo" class="carousel slide" data-ride="carousel" style = "margin-top : 1px">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>


  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item">
      <img src="{% static 'images/2.gif' %}"  width="100%" height="500">
    </div>
    <div class="carousel-item active">
      <img src="{% static 'images/3.gif' %}"  width="100%" height="500">
    </div>
    <div class="carousel-item ">
      <img src="{% static 'images/5.gif' %}"  width="100%" height="500">
    </div>




  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<!--carousel end-->
<div class="container-fluid" style = " height : 150px ; background-color : ">
<br><br>
<h2 class="text-center text-black">Car Parking Management System</h2>
{% comment %} <p class="text-center text-primary">&copy; </p> {% endcomment %}
</div>
<br><br>
<footer class="container pt-2 mt-2 text-center">
  <p style = "font-size : 15pt ; color : grey ; font-weight : bold">
      Copyright &copy;<script>document.write(new Date().getFullYear());</script> All Rights Reserved
      <span style = "color : brown">|</span>
      {% comment %} <span style = "color : #006400">This website is made with <i class="fas fa-heart icon-heart text-warning"></i> by </span><a class= "glow" href="#" target="_blank">Pankaj Panjwani</a> {% endcomment %}

  </p>


</footer>


<!--scrolltop start-->
<div class="scrolltop float-right">
  <i class="fa fa-arrow-up" onclick="topFunction()" id="scrollbtn"></i>
  </div>
  <script>
  scrollbutton = document.getElementById("scrollbtn");
  window.onscroll = function(){scrollFunction()};

  function scrollFunction()
  {
  if(document.body.scrollTop>20 || document.documentElement.scrollTop>20)
  {
  scrollbutton.style.display="block";
  }
  else
  {
  scrollbutton.style.display="none";
  }
  }

  function topFunction()
  {
  document.body.scrollTop = 0;//safari
  document.documentElement.scrollTop = 0;//for chrome
  }
  </script>


 <!--scrolltop end-->
</body>
</html>
{% endblock %}
